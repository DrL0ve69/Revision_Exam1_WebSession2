<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="" href="/bootstrap-5.1.3-dist">
    <link rel="" href="/Libraries">
    <link rel="" href="/.github/workflows/qodana_code_quality.yml">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Le Journalier</h1>

    </div>

        <form>
            <fieldset>

                <div class="navbar-brand">

                    <h2>Devenez journaliste</h2>

                </div>

                <div class="container">

                    <label for="nomTexte">Nom :

                        <input type="text" name="nomTexte" id="nomTexte" required>

                    </label>

                    <label for="biographie">Brève biographie :

                        <textarea class="form-control" name="biographie" id="biographie" required></textarea>

                    </label>

                </div>


                <div class="container" id="container-flex">

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Specialite :</label>
                        <select class="form-select" id="inputGroupSelect01" required>
                            <option selected>Choix...</option>
                            <option value="1">Politique</option>
                            <option value="2">Informatique</option>
                            <option value="3">Physique</option>
                        </select>
                    </div>

                    <label for="couleurPreferee">Couleur préférée =>

                        <input type="color" name="couleurPreferee" id="couleurPreferee" required>

                    </label>

                </div>

                <div class="container" id="container-flex2">

                    <button name="boutonSoumettre" id="boutonSoumettre" type="submit">Soumettre</button>
                    <button name="boutonSoumettre" id="boutonAnnuler" type="reset">Annuler</button>

                </div>

            </fieldset>
        </form>

</body>
</html>
