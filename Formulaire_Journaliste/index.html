<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Journaliste</title>

    <link rel="" href="/Libraries">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Le Journalier</h1>

    </div>

        <form>
            <fieldset>

                <div class="container" id="mainContainer">

                    <div class="navbar-brand">

                        <h2>Devenez journaliste</h2>

                    </div>

                    <div class="container">

                        <label for="nomTexte">Nom :

                            <input type="text" name="nomTexte" id="nomTexte" maxlength="50" required>

                        </label>

                        <label for="biographie">Brève biographie :

                            <textarea class="form-control" name="biographie" id="biographie" cols="50" rows="5"
                                      required></textarea>

                        </label>

                    </div>


                    <div class="container" id="container-flex">

                        <div class="input-group mb-3">

                            <label class="input-group-text" for="inputGroupSelect01">Specialite :
                            <select class="form-select" id="inputGroupSelect01" required>
                                <option >Choix...</option>
                                <option value="1">Politique</option>
                                <option value="2">Informatique</option>
                                <option value="3">Physique</option>
                            </select>
                            </label>

                        </div>

                        <label for="couleurPreferee">Couleur préférée =>

                            <input type="color" name="couleurPreferee" id="couleurPreferee" required>

                        </label>

                    </div>

                    <div class="container" id="container-flex2">

                        <button name="boutonSoumettre" id="boutonSoumettre" type="submit">Soumettre</button>
                        <button name="boutonSoumettre" id="boutonAnnuler" type="reset">Annuler</button>

                    </div>

                </div>

                <div class="container" id="notreEquipe">

                    <h2>Notre Équipe</h2>

                </div>

            </fieldset>
        </form>


</body>
</html>
