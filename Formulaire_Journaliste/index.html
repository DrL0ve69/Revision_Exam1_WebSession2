<body>

    <div class="container">

        <h1>Le Journalier</h1>

    </div>

    <div class="container">

        <form>
            <fieldset>

                <h2>Devenez journaliste</h2>

                <label for="nomTexte">Nom :

                    <input type="text" id="nomTexte">

                </label>

                <label for="biographie">Brève biographie :

                    <input type="text" id="biographie">

                </label>

                <div class="container" id="container-flex">

                    <label for="spécialité">Spécialité :

                        <input type="search" id="spécialité">

                    </label>

                    <label for="couleurPreferee">Couleur préférée:

                        <input type="color" id="couleurPreferee">

                    </label>

                </div>

                <div class="container" id="container-flex2">

                    <button id="boutonSoumettre" type="submit">Soumettre</button>
                    <button id="boutonAnnuler" type="reset">Annuler</button>

                </div>



            </fieldset>
        </form>

    </div>
