<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercice_Frigo_BootStrap&&JQuery</title>
	<!-- SCRIPT POUR LE JQUERY !-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	        crossorigin="anonymous">
	</script>
	<!-- SCRIPT POUR LE BOOTSTRAP ! La balise link pour le css et script pour le JS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- SCRIPT pour le JS et link du css au besoin !-->
	<script src="script.js" defer></script>
	<link rel="stylesheet"
	      href="style.css">
</head>

<body>

	<div class="container-fluid" id="container-Cadre">
		
		<h1 class="h1" id="TitrePrincipal">Exercice du FRIGO ; Y'a quoi dans ton fridge le GROS?!?!?!</h1>
		
		<div class="d-flex" id="FormEtFrigo-container">
			
			<div class="container-fluid" id="FormulaireInventaire-container">
				<form class="form">
					<fieldset>
						
						<div class="container-fluid" id="TextAreaDescription-container">
							
							<label for="DescriptionItem">
								
								* Entrez une courte (100 caractères max.) de votre aliment * :
								<textarea class="d-md-block" type="text" name="DescriptionItem" id="DescriptionItem" placeholder="***Décrire ici!!!***" maxlength="100" autofocus required>
							
								</textarea>
							
							</label>
							
						</div>

						<div class="container-fluid" id="SelectOptions-container">
							
							<label class="form-label" for="CategorieItem">
								
								* Catégories * :
								<select class="form-select" id="CategorieItem" required>
									<option name=" ChoixCategorieItem">Fruits et Légumes</option>
									<option name=" ChoixCategorieItem">MeatLover</option>
									<option name=" ChoixCategorieItem">Desserts</option>
									<option name=" ChoixCategorieItem">Bières</option>
								</select>
							
							</label>
							
						</div>
						
						<div class="container-fluid" id="NombreItem-container">
							
							<label class="form-label" for="NbItem">
								
								* Nombre (2min. sauf desserts) * :
								<input type="number" id="NbItem" required>
							
							</label>
						
						</div>
						
						<div class="container-fluid" id="TextAreaCommentaire-container">
							
							<label class="form-label" for="CommentaireItem">
								
								Commentaires (facultatif ; Notes de préparations) :
								<textarea class="form-control-plaintext" type="text" name="CommentaireItem" id="CommentaireItem" placeholder="*** Commentaires ici!!! ***" maxlength="500">
							
							</textarea>
							
							</label>
						
						</div>
						
						<div class="container-fluid" id="Identifiant-container">
							
							<label class="form-label" for="Identifiant">
								
								* Identifiant (Dans le but d'identifier le Chef!) * :
								<input class="d-md-block" type="text" id="Identifiant" placeholder="Ex : #cuistot6666" required>
							
							</label>
						
						</div>
						
						<div class="container-fluid" id="Check-Box-container">
							
							<label class="form-label" for="Check-Box-Frigo">
								
								<input class="form-check d-inline-flex" type="checkbox" id="Check-Box-Frigo">
								SVP, remettre dans le frigo!!!
							
							</label>
						
						</div>
						
						<div class="container-fluid" id="Boutons-container">
							
							<button name="boutonSoumettre" id="boutonSoumettre" type="button">
								Soumettre
							</button>
							
							<button name="boutonAnnuler" id="boutonAnnuler" type="reset">
								Annuler
							</button>
							
						</div>
						
					</fieldset>
				</form>
			</div>
			
			<div class="container-fluid" id="ImageFrigo-container">
				<!-- Mettre l'image du Frigo en background ici et ajouter les <<Post-its>> dans ce div !-->
			</div>
			
		</div>
	
	</div>
	<!-- 1. La description de l’item doit être entre 20 et 100 caractères. -->
	
	<!-- 2. Catégories FreeForAll on va dire :P !!! -->
	
	<!-- 3. Les catégories :
		3.1 Si la catégorie choisie est « Repas principal » ou « Entrée » les portions disponibles doivent être entre 2 et 8 (inclusivement).
		3.2 Si la catégorie choisie est « Dessert » les portions disponibles doivent être entre 1 et 8 (inclusivement). -->
	
	<!-- 4. Les identifiants :
		4.1 Commencent par le symbole #
		4.2 Suivi de 4 à 10 lettres minuscules
		4.3 Et se terminant par 4 chiffres
		 Exemple : #cuistot6666 -->
	<!-- 5. Tous les champs suivis d’un astérisque (*) sont requis. -->
	
	<!-- 6. Ajouter les messages nécessaires pour que l’utilisatrice ou l’utilisateur connaisse les restrictions (ex. messages d’erreurs). -->
	
	<!-- 7. Activer/désactiver le bouton Soumettre selon si les informations sont valides ou non. -->
	
	<!-- 8. Le bouton Soumettre doit afficher les aliments sur des post-its sur le frigo. -->
	
	<!-- 9. Quand on mange les aliments, on peut cliquer sur les post-its pour les effacer avec un effet d’animation. !-->
</body>
</html>
