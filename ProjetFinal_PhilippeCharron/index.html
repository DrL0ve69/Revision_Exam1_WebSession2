	<div class="container m-xxl-5 d-flex" id="sectionUtilisateur">
		
		<form class="container mb-5" name="formulaireNouveauMembre" method="post">
			<fieldset>
				
				<div class="container" id="mainContainer">
					
					<div class="navbar-brand">
						
						<h2>Devenez un érudit(e)</h2>
					
					</div>
					
					<div class="container">
						
						<label for="nom">Nom :
							
							<input type="text" name="nom" id="nom" placeholder="Entrez votre nom"
							       maxlength="50" autofocus required>
						
						</label>
						
						<label for="prenom">Prenom :
							
							<input class="text" name="prenom" id="prenom" placeholder="Prenom" required>
						
						</label>
					
					</div>
					
					<div class="container">
						
						<label for="numTelephone">Numéro de téléphone :
							
							<input class="text" name="numTelephone" id="numTelephone" placeholder="Numéro Téléphone" required>
						
						</label>
						
					</div>
					
					<div class="container">
						
						<label for="codePostal">Code postal :
							
							<input class="text" name="codePostal" id="codePostal" placeholder="Code Postal" required>
						
						</label>
					
					</div>
					
					<div class="container">
						
						<label for="email">Adresse courriel :
							
							<input class="text" name="email" id="email" placeholder="Email@mail.com" required>
						
						</label>
					
					</div>
					
					<div class="container">
						
						<label for="nomUtilisateur">Nom Utilisateur :
							
							<input class="text" name="email" id="nomUtilisateur" placeholder="Nom Utilisateur" required>
						
						</label>
						
						<label class="form-label" for="passwordCreation">Mot de passe :
							
							<input type="password" class="text" id="passwordCreation" placeholder="Mot de passe">
							
						</label>
					
					</div>
					
					<div class="container" id="container-flex">
						
						<div class="input-group mb-3">
							
							<label class="input-group-text" for="inputGroupSelect01">Specialite :
								<select class="form-select" id="inputGroupSelect01" name="choixSpecialite" required>
									<option disabled>Choix...</option>
									<option name="choixSpecialite" value="Politique">Politique</option>
									<option name="choixSpecialite" value="Informatique">Informatique</option>
									<option name="choixSpecialite" value="Physique">Physique</option>
								</select>
							</label>
						
						</div>
						
						<label for="couleurPreferee">Couleur préférée =>
							
							<input type="color" name="couleurPreferee" id="couleurPreferee" required>
						
						</label>
					
					</div>
					
					<div class="container" id="container-flex2">
						
						<button class="btn btn-outline-success" name="boutonSoumettre" id="boutonSoumettre" type="submit"
						        onsubmit="CreerNouveauMembre();">
							Soumettre
						</button>
						
						<button class="btn btn-outline-danger" name="boutonAnnuler" id="boutonAnnuler" type="reset"
						        onclick="document.querySelector('#boutonSoumettre').disabled = false;">Annuler</button>
					
					</div>
				
				</div>
			
			</fieldset>
		</form>
		
		<div class="container mb-5">
			
			<h2 class="h2 mb-lg-5">Déjà membre ? Connectez-vous à votre compte ci-dessous : </h2>
			
			<form name="formulaireLogIn" class="focus-ring-primary" id="loginUtilisateur">
				
				<label class="form-label" for="userName">Nom Utilisateur :
					<input type="text" class="form-text mb-lg-5" id="userName" placeholder="Nom utilisateur">
				</label>
				
				<label class="form-label" for="passwordConnection">Mot de passe :
					<input type="password" class="form-text" id="passwordConnection" placeholder="Mot de passe">
				</label>
				
				<div class="container-lg d-flex justify-content-evenly" id="containerBoutonsUser">
					
					<button class="btn btn-outline-warning p-3" type="button" id="boutonNouveauxMembre">Nouveau Membre</button>
					
					<button class="btn btn-outline-success p-3" type="submit" id="boutonSignIn">Connectez-vous</button>
					
				</div>

			</form>
		
		</div>

	<div class="container-fluid pt-5" id="main-container">
			
		<main class="container" id="notreMission">
				
			<h2 class="h2" id="titre-main">Notre mission :</h2>
