        <a class="navbar-brand" href="#">
            Le Journalier
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                <li class="nav-item">

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu">

                    </ul>

            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Chercher" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Chercher</button>
            </form>

        </div>

    </div>

    <div class="container" id="section-main">

<!-- Mettre le modele de formulaire qui se situe dans le dossier Formulaire_Journaliste et joindre le code JS qui permet d'ajouter des membres. Refaire le code en JQuery et terminé!!! -->
        <section class="container">

            <form>
                <fieldset>

                    <div class="container" id="mainContainer">

                        <div class="navbar-brand">

                            <h2>Devenez journaliste</h2>

                        </div>

                        <div class="container">

                            <label for="nomTexte">Nom :

                                <input type="text" name="nomTexte" id="nomTexte" placeholder="Entrez votre nom"
                                       maxlength="50" value="" onblur="" autofocus required>

                            </label>

                            <label for="biographie">Brève biographie :

                                <textarea
                                        class="form-control" name="biographie" id="biographie"
                                        placeholder="Écrivez-nous quelques lignes vous décrivant..." cols="50" rows="5"
                                        required>

                                 </textarea>

                            </label>

                        </div>


                        <div class="container" id="container-flex">

                            <div class="input-group mb-3">

                                <label class="input-group-text" for="inputGroupSelect01">Specialite :
                                    <select class="form-select" id="inputGroupSelect01" name="choixSpecialite" required>
                                        <option disabled>Choix...</option>
                                        <option name="choixSpecialite" value="Politique">Politique</option>
                                        <option name="choixSpecialite" value="Informatique">Informatique</option>
                                        <option name="choixSpecialite" value="Physique">Physique</option>
                                    </select>
                                </label>

                            </div>

                            <label for="couleurPreferee">Couleur préférée =>

                                <input type="color" name="couleurPreferee" id="couleurPreferee" required>

                            </label>

                        </div>

                        <div class="container" id="container-flex2">

                            <button name="boutonSoumettre" id="boutonSoumettre" type="button"
                                    onclick="VerifierFormulaire();">
                                Soumettre
                            </button>

                            <button name="boutonAnnuler" id="boutonAnnuler" type="reset"
                                    onclick="document.querySelector('#boutonSoumettre').disabled = false;">Annuler</button>

                        </div>

                    </div>

                </fieldset>
            </form>

        </section>

        <section class="container" id="equipes-container">

            <h2>Les équipes</h2>

            <div class="d-flex flex-lg-column" id="div-container-equipe">

                <div class="p-2">
                    <p class="badge text-bg-success rounded-pill">Buddy111111111111111111111111111111111111</p>
                </div>
                <div class="p-2">

                    <p class="badge text-bg-success rounded-pill">Buddy2</p>

                </div>

            </div>

        </section>

    </div>
